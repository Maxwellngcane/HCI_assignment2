<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Academic Wellness Hub - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0a58ca;
            --primary-hover: #084298;
            --secondary-color: #6c757d;
            --bg-color: #e8f0fe;
            --transition-time: 0.3s;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background elements */
        .bg-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(10, 88, 202, 0.08);
            z-index: 0;
            animation: float 15s ease-in-out infinite;
        }

        .bg-element-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .bg-element-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
            animation-delay: 2s;
        }

        .bg-element-3 {
            width: 150px;
            height: 150px;
            top: 20%;
            right: 10%;
            animation-delay: 4s;
        }

        /* Login container */
        .login-container {
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 1;
            transition: transform var(--transition-time) ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        /* Login card */
        .login-card {
            background-color: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            transition: all var(--transition-time) ease;
            border: none;
        }

        .login-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }

        /* Typography */
        .app-title {
            color: var(--primary-color);
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 0.5rem;
            letter-spacing: 0.5px;
            transition: color var(--transition-time) ease;
        }

        .app-subtitle {
            color: var(--secondary-color);
            font-size: 1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Form elements */
        .form-control {
            padding: 0.75rem 1rem;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            transition: all var(--transition-time) ease;
            margin-bottom: 1.25rem;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(10, 88, 202, 0.25);
            outline: none;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #495057;
        }

        /* Button */
        .btn-login {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all var(--transition-time) ease;
            width: 100%;
            margin-top: 0.5rem;
        }

        .btn-login:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        /* Additional options */
        .login-options {
            margin-top: 1.5rem;
            text-align: center;
        }

        .login-options a {
            color: var(--secondary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color var(--transition-time) ease;
        }

        .login-options a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-card {
                padding: 1.5rem;
            }

            .app-title {
                font-size: 1.75rem;
            }
        }

        /* Focus states for accessibility */
        a:focus,
        button:focus,
        input:focus {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <!-- Background elements -->
    <div class="bg-element bg-element-1"></div>
    <div class="bg-element bg-element-2"></div>
    <div class="bg-element bg-element-3"></div>

    <div class="login-container">
        <div class="login-card">
            <div class="text-center mb-4">
                <h1 class="app-title">Academic Wellness Hub</h1>
                <p class="app-subtitle">Empowering Students Inside & Out</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required
                        placeholder="Enter your username" aria-label="Username">
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required
                        placeholder="Enter your password" aria-label="Password">
                </div>

                <button type="submit" class="btn btn-login">Login</button>

                <div class="login-options mt-3">
                    <a href="#" tabindex="0">Forgot password?</a> â€¢
                    <a href="{% url 'register' %}" tabindex="0">Create account</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const loginForm = document.querySelector('form');
            const inputs = document.querySelectorAll('.form-control');

            // Add input focus effects
            inputs.forEach(input => {
                // Focus effect
                input.addEventListener('focus', function () {
                    this.parentElement.querySelector('.form-label').style.color = 'var(--primary-color)';
                });

                // Blur effect
                input.addEventListener('blur', function () {
                    this.parentElement.querySelector('.form-label').style.color = '#495057';
                });

                // Keypress animation
                input.addEventListener('keydown', function () {
                    this.style.transform = 'scale(1.01)';
                });

                input.addEventListener('keyup', function () {
                    this.style.transform = '';
                });
            });

            // Form submission feedback
            loginForm.addEventListener('submit', function (e) {
                const btn = this.querySelector('button[type="submit"]');
                btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Logging in...';
                btn.disabled = true;

                // In a real app, this would be handled by the form submission
                // setTimeout is just for demonstration
                setTimeout(() => {
                    btn.innerHTML = 'Login';
                    btn.disabled = false;
                }, 2000);
            });

            // Background element interaction
            const bgElements = document.querySelectorAll('.bg-element');

            bgElements.forEach(el => {
                el.addEventListener('mouseenter', function () {
                    this.style.transform = 'scale(1.1)';
                    this.style.background = 'rgba(10, 88, 202, 0.12)';
                });

                el.addEventListener('mouseleave', function () {
                    this.style.transform = '';
                    this.style.background = 'rgba(10, 88, 202, 0.08)';
                });
            });
        });
    </script>
</body>

</html>
